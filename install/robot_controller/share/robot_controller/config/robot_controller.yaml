controller_manager:
  ros__parameters:
    update_rate: 100
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    simple_velocity_controller:
      type: velocity_controller/JointGroupVelocityController

simple_velocity_controller:
  ros__parameters:
    joints:
     - right_wheel_joint
     - left_wheel_joint
